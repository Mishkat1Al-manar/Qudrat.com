<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>منصّة القدرات — ثانوية مشكاة المنار الأهلية</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0f1a;
      --paper:#111827;
      --ink:#f8fafc;
      --muted:#9ca3af;
      --primary:#1e40af; /* أزرق ملكي عميق */
      --primary-2:#0b1d63;
      --gold:#d4af37; /* ذهبي فاخر */
      --ok:#16a34a; --warn:#f59e0b; --err:#ef4444;
      --line:rgba(255,255,255,.08);
      --shadow:0 12px 40px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      font-family:'Tajawal',system-ui,Arial,Helvetica,sans-serif;
      background:var(--bg);
      color:var(--ink);
      background-image:
        radial-gradient(circle at top right, rgba(212,175,55,0.14), transparent 60%),
        radial-gradient(circle at bottom left, rgba(212,175,55,0.14), transparent 60%),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 200 200"><g fill="none" stroke="%23d4af37" stroke-opacity="0.25" stroke-width="0.6"><path d="M0 50 L200 50"/><path d="M0 100 L200 100"/><path d="M0 150 L200 150"/><path d="M50 0 L50 200"/><path d="M100 0 L100 200"/><path d="M150 0 L150 200"/></g></svg>');
      background-size: cover, cover, 280px;
      backdrop-filter: blur(0.5px);
    }
    body{margin:0;font-family:'Tajawal',system-ui,Arial,Helvetica,sans-serif;background:#f9fafb url('https://i.postimg.cc/3wL5dVw0/paper-texture-light.jpg') repeat;color:var(--ink)}
    a{color:var(--primary);text-decoration:none}

    .container{max-width:1100px;margin:0 auto;padding:24px}

    header{position:sticky;top:0;background:#d4af37;border-bottom:1px solid var(--line);z-index:10}
    .brand{display:flex;flex-direction:row-reverse;align-items:center;gap:14px}
    .logo{width:40px;height:40px;border-radius:10px;background:conic-gradient(from 0deg at 50% 50%, #1d4ed8, #06b6d4, #7c3aed, #1d4ed8);box-shadow:0 0 0 2px #fff,0 0 0 3px rgba(29,78,216,.2)}
    .brand h1{font-size:20px;margin:0}

    .auth{display:grid;grid-template-columns:1fr 1fr;gap:18px;margin-top:18px}
    .card{background:var(--paper);border:1px solid var(--line);border-radius:16px;padding:18px;box-shadow:var(--shadow)}
    .card h2{margin:0 0 8px 0;font-size:18px}
    label{display:block;font-size:13px;color:var(--muted);margin:12px 0 6px}
    input,select,textarea{width:100%;padding:12px;border-radius:12px;border:1px solid var(--line);background:#fff;color:var(--ink);outline:none}
    input:focus,select:focus,textarea:focus{border-color:var(--primary);box-shadow:0 0 0 3px rgba(29,78,216,.12)}
    textarea{min-height:90px}
    .btn{display:inline-flex;align-items:center;justify-content:center;background:linear-gradient(180deg,var(--primary),var(--primary-2));color:#fff;border:none;padding:12px 16px;border-radius:12px;font-weight:800;cursor:pointer}
    .btn-ghost{background:#fff;border:1px solid var(--line);color:var(--ink)}
    .row{display:flex;gap:10px}
    .row>*{flex:1}
    .muted{color:var(--muted);font-size:13px}

    .hidden{display:none !important}
    nav.tabs{display:flex;gap:8px;margin:10px 0}
    .pill{padding:8px 12px;border-radius:999px;background:#fff;border:1px solid var(--line);cursor:pointer;font-size:13px}
    .pill.active{background:linear-gradient(90deg,#1d4ed8,#06b6d4);color:#fff;border-color:transparent}

    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
    @media (max-width:900px){.auth{grid-template-columns:1fr}.grid{grid-template-columns:1fr}}
